<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Theo Janke-Furman</h1>
    </header>

    <!-- Include an image -->
    <object data="https://raw.githubusercontent.com/theo-jf/web_images/main/Untitled.jpg" style="object-fit: cover; padding-bottom:5px; width:18%; height:100%;"></object>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h3>Fun Facts</h3>
    <ul>
        <li>Currently brushing up on my French</li>
        <li>Chicago is my favorite movie musical</li>
        <li>Very recently, I've gotten into Stephen King!</li>
    </ul>

    <!-- Create a footer element -->
    <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>"I'm not dumb. I just have a command of thoroughly useless information." - Bill Watterson</p>
    </footer>
</body>
</html>
